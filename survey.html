<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my first survey</title>
    </head>
<header>
    <link rel="stylesheet" href="style.css">
  <h1 id="title">Tesla model purchase</h1>
 </header>
 <body> 

  <p id="description"> <strong>Fill detail below to complete your Tesla order.</strong></p>

  <form id="survey-form">
    <div class="input-headings">

    <label for="name" id="name-label"><b>Name</b></label>
    <input id="name" type="text" name="name" placeholder="Elon Musk" class="form-inputs" required></input>
    <br>
    <label for="email" id="email-label"><b>Email:</b></label>
    <input id="email" type="email" name="email" placeholder="1234@gmail.com" class="form-inputs" required></input>
    <br>
    <label for="number" id="number-label"><b>Number</b></label>
    <input id="number" type="number" min="1" max="20" placeholder="1" class="form-inputs" required></input>
    <br>
    <label for="dropdwon" id="model"><b>Select model:</b></label>
    <select id="dropdown" class="forms-inputs">
      <option value="Model_S">Model S</option>
      <option value="Model_X">Model X</option>
      <option value="Model_3">Model 3</option>
      <option value="Model_Y">Model Y</option>
    </select>
    <br>
    <br>
    
    <label for="model_color" id="model_color"> <b>Model color:</b></label>
    <br>
    <input id="model_color" type="radio" id="black" name="color" value="black">
    <label for="model_color" colors="black"><b>Black</b></label>
    <br>
    <input id="model_color" type="radio" id="red" name="color" value="red">
    <label for="model_color" colors="red"><b>Red</b></label>
    <br>
    <input id="model_color" type="radio" id="white" name="color" value="white">
    <label for="model_color" colors="white"><b>white</b></label>
    <br>
    <input id="model_color" type="radio" id="blue" name="color" value="blue">
    <label for="model_color" colors="blue"><b>blue</b></label>
    <br>
    <br>

    <label for="features"> <b>Add features:</b></label>
    <br>
    <input id="checkbox" type="checkbox" name="features" value="autopilote">
    <label for="checkbox"><b>Full self-driving (Autopilot) - 10,000$</b></label>
    <br>
    <input id="checkbox" type="checkbox" name="features" value="dual_motor">
    <label for="checkbox"> <b>Dual motor ( All wheel drive ) - 9,000$</b></label>
    <br>
    <input id="checkbox" type="checkbox" name="features" value="battery">
    <label for="checkbox"> <b>Performance Plus (Enhanced battery) - 7,500$</b></label>
    <br>
    <br>

    <label id="textarea"> <b> Additional comments:</b></label>
    <br>
    <textarea id="textarea" name="instructions" rows="5" cols="40">


    </textarea>
    <br>

    <input id="submit" type="submit" value="Place order" class="submit-button"></input>





</div>
</form>

</body>
</html>
